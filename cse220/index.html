<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE220</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 80px 60px;
            border-radius: 32px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 900px;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-size: 4rem;
            background: linear-gradient(135deg, #64ffda, #1de9b6, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .hero-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 48px;
            line-height: 1.7;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 48px;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            box-shadow: 
                0 8px 32px rgba(30, 136, 229, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(30, 136, 229, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.2) inset;
            background: linear-gradient(135deg, #1976d2, #1555a0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e8b73c, #d2af3d);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 8px 32px rgba(237, 175, 53, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(255, 224, 98, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.2) inset;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(254, 186, 69, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #64ffda, #1de9b6, #00bcd4);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature:hover::before {
            transform: scaleX(1);
        }

        .feature:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            opacity: 0.9;
        }

        .feature-title {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.6;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            font-size: 2rem;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 15%;
            right: 25%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(5deg);
            }
            66% {
                transform: translateY(-25px) rotate(-3deg);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-content {
                padding: 50px 30px;
                margin: 10px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 320px;
                justify-content: center;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }

        .calendar-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 95%;
            max-width: 1300px;
            height: 90%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 28px;
            font-size: 1.8rem;
            font-weight: 400;
            color: #666;
            cursor: pointer;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 1);
            color: #333;
            transform: scale(1.05);
        }

        .calendar-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pulse {
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 32px rgba(30, 136, 229, 0.3);
            }
            50% {
                box-shadow: 0 8px 32px rgba(30, 136, 229, 0.5);
            }
            100% {
                box-shadow: 0 8px 32px rgba(30, 136, 229, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="floating-elements">
            <div class="floating-element">ðŸ“š</div>
            <div class="floating-element">ðŸ’»</div>
            <div class="floating-element">ðŸ“…</div>
            <div class="floating-element">ðŸŽ“</div>
            <div class="floating-element">ðŸ“–</div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">Systems Programming</h1>
            <p class="hero-subtitle">Summer 2025</p>
            <p class="hero-description"></p>

            <!-- <div class="cta-buttons">
                <button class="btn btn-secondary" onclick="window.open('syllabus.pdf')">
                    Syllabus
                </button>
            </div> -->
            <div class="cta-buttons">
                <button class="btn btn-primary pulse" onclick="openCalendar()">
                    Calendar
                </button>
                <button class="btn btn-primary pulse" onclick="window.open('https://piazza.com/buffalo/summer2025/cse220/home')">
                    Piazza
                </button>
            </div>
        </div>

    <!-- Calendar Modal -->
    <div id="calendarModal" class="calendar-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCalendar()">&times;</span>
            <iframe id="calendarFrame" class="calendar-frame" src=""></iframe>
        </div>
    </div>

    <script>
        function openCalendar() {
            const modal = document.getElementById('calendarModal');
            const frame = document.getElementById('calendarFrame');
            
            // Link to your calendar.html file
            frame.src = 'calendar.html';
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeCalendar() {
            const modal = document.getElementById('calendarModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('calendarModal');
            if (event.target === modal) {
                closeCalendar();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeCalendar();
            }
        });

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle mouse parallax effect
            document.addEventListener('mousemove', function(e) {
                const elements = document.querySelectorAll('.floating-element');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                elements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    element.style.transform = `translateX(${x}px) translateY(${y}px)`;
                });
            });
        });
    </script>
</body>
</html>
